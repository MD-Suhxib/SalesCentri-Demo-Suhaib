get:
  summary: List Credit Plans
  description: Retrieve all active credit plans. This endpoint requires only the x-api-key header (no bearer token). Returns all active plans so external services can determine which plan_id to use for topup.
  operationId: listCreditPlans
  tags:
    - Credits
  parameters:
    - name: x-api-key
      in: header
      required: true
      schema:
        type: string
      description: API key for authorization (matches SALESCENTRI_CLIENT_API_KEY from .env)
  responses:
    "200":
      description: List of active credit plans
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
                description: Indicates if the request was successful
              data:
                type: object
                properties:
                  plans:
                    type: array
                    items:
                      $ref: "#/components/schemas/CreditPlan"
                    description: Array of active credit plans
                required:
                  - plans
              error:
                type: object
                nullable: true
    "401":
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                nullable: true
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    examples:
                      - "Invalid API key"
                      - "Server configuration error"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                nullable: true
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Failed to list plans"

