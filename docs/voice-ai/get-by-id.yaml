get:
  summary: Get AI Call by ID
  description: Retrieve a single AI call record by ID. No authentication required.
  operationId: getAiCallById
  tags:
    - AI Call
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: AI call record ID
      example: 1
  responses:
    "200":
      description: AI call record retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
                description: Indicates if the request was successful
              data:
                type: object
                properties:
                  call:
                    $ref: "#/components/schemas/AiCall"
                required:
                  - call
              error:
                type: object
                nullable: true
          example:
            success: true
            data:
              call:
                id: 1
                email: "user@example.com"
                phone: "+1234567890"
                subject: "Product Inquiry"
                transcript: "Agent: Hello, how can I help you today? Customer: I'm interested in..."
                summary: "Customer inquired about product features and pricing..."
                metadata:
                  duration: 300
                  call_type: "inbound"
                  agent_id: "agent_123"
                created_at: "2024-01-15T10:30:00"
                updated_at: "2024-01-15T10:30:00"
    "400":
      description: Invalid ID
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                nullable: true
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Invalid ID"
    "404":
      description: AI call not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                nullable: true
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "AI call not found"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                nullable: true
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Failed to get AI call"
