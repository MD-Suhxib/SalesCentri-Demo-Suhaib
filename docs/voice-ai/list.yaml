get:
  summary: List AI Calls
  description: Retrieve all AI call records with pagination. No authentication required.
  operationId: listAiCalls
  tags:
    - AI Call
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number (1-based)
    - name: per_page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
      description: Number of records per page
  responses:
    "200":
      description: List of AI call records with pagination
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
                description: Indicates if the request was successful
              data:
                type: object
                properties:
                  calls:
                    type: array
                    items:
                      $ref: "#/components/schemas/AiCall"
                    description: Array of AI call records
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                required:
                  - calls
                  - pagination
              error:
                type: object
                nullable: true
          example:
            success: true
            data:
              calls:
                - id: 1
                  email: "user@example.com"
                  phone: "+1234567890"
                  subject: "Product Inquiry"
                  transcript: "Agent: Hello, how can I help you today? Customer: I'm interested in..."
                  summary: "Customer inquired about product features and pricing..."
                  metadata:
                    duration: 300
                    call_type: "inbound"
                    agent_id: "agent_123"
                  created_at: "2024-01-15T10:30:00"
                  updated_at: "2024-01-15T10:30:00"
                - id: 2
                  email: "another@example.com"
                  phone: "+0987654321"
                  subject: "Support Request"
                  transcript: null
                  summary: null
                  metadata: null
                  created_at: "2024-01-15T09:15:00"
                  updated_at: "2024-01-15T09:15:00"
              pagination:
                page: 1
                per_page: 25
                total: 2
                total_pages: 1
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              data:
                type: object
                nullable: true
              error:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Failed to list AI calls"
