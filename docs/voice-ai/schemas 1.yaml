components:
  schemas:
    AiCall:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the AI call record
          example: 1
        email:
          type: string
          format: email
          description: Email address
          example: "user@example.com"
        phone:
          type: string
          description: Phone number
          example: "+1234567890"
        subject:
          type: string
          nullable: true
          description: Call subject
          example: "Product Inquiry"
        transcript:
          type: string
          nullable: true
          description: Full call transcript (can be very large)
          example: "Agent: Hello, how can I help you today? Customer: I'm interested in..."
        summary:
          type: string
          nullable: true
          description: Call summary (can be very large)
          example: "Customer inquired about product features and pricing..."
        metadata:
          type: object
          nullable: true
          description: Additional metadata as JSON object
          additionalProperties: true
          example:
            duration: 300
            call_type: "inbound"
            agent_id: "agent_123"
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-15T10:30:00"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-15T10:35:00"
      required:
        - id
        - email
        - phone
        - created_at
        - updated_at

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: Current page number (1-based)
          example: 1
        per_page:
          type: integer
          description: Number of items per page
          example: 25
        total:
          type: integer
          description: Total number of items
          example: 100
        total_pages:
          type: integer
          description: Total number of pages
          example: 4
      required:
        - page
        - per_page
        - total
        - total_pages
